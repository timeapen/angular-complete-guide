<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>

    @if (addTask) {
        <app-add-task (cancelAddTask)="onCancelAddTask()" />
    }

    <ul>

        @for (task of userTasks; track task.id) {
            <li>
                <app-task [task]=task (complete)="onCompleteTask($event)" />
            </li>
        }
    </ul>
</section>
