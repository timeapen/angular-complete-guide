  <!-- @for and @if were introduced with Ng 17 -->
  <ul id="users">
    @for (user of users; track getUserId(user)) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }

</main>
