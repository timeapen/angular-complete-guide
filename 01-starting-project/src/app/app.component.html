<main>
  
  <!-- legacy angular ngFor; ngFor as a structural directive -->
  <!-- <ul id="users">
    <li *ngFor="let user of users; trackBy: selectedUserToDisplay">
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>

  <!-- @for and @if were introduced with Ng 17 -->
  <ul id="users">
    @for (user of users; track getUserId(user)) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name] = "selectedUser.name" ></app-tasks>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }

</main>
